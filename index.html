<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civicavita AB - Global Health & Humanitarian Science</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Vazirmatn:wght@400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Vazirmatn', 'Noto Naskh Arabic', 'Noto Sans Devanagari', 'Noto Sans SC', 'Noto Sans', 'sans-serif'],
          },
          colors: {
            primary: 'var(--theme-primary)',
            'primary-hover': 'var(--theme-primary-hover)',
            'corp-blue': '#0A2540',
            'corp-blue-light': '#1e3a8a',
            'corp-blue-dark': '#0f172a',
          },
          backgroundImage: {
            'gradient-primary': 'var(--theme-gradient)',
          },
          ringColor: {
            primary: 'var(--theme-primary)',
          },
          borderColor: {
            primary: 'var(--theme-primary)',
          }
        }
      }
    }
  </script>

  <style>
    /* Base styles */
    :root {
        /* Default Theme (Green) - Initial Fallback */
        --theme-primary: #10b981; 
        --theme-primary-hover: #059669; 
        --theme-gradient: linear-gradient(to right, #34d399, #10b981, #064e3b);
    }

    html {
      scroll-behavior: smooth;
    }
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Strikethrough animation */
    .strikethrough-animated {
        position: relative;
    }
    .strikethrough-animated::after {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 0;
        height: 1.5px;
        background: var(--theme-primary);
        transition: width 0.7s ease-in-out;
        width: 100%;
    }
    
    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }

    /* Checkmark animation */
    @keyframes checkmark-flourish {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .checkmark-flourish {
      animation: checkmark-flourish 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    /* Parallax styles */
    .parallax-hero-bg {
      will-change: transform;
    }

    .subtle-pattern-bg {
        background-attachment: fixed;
    }

    /* Prose styles */
    .prose-docs {
        direction: ltr;
        text-align: left;
    }
    html[dir="rtl"] .prose-docs {
        direction: rtl;
        text-align: right;
    }
    .prose-docs h1, .prose-docs h2, .prose-docs h3, .prose-docs h4 {
      color: #fff;
      border-bottom: 1px solid #4b5563;
      padding-bottom: 0.5em;
      margin-top: 1.5em;
    }
    .prose-docs p, .prose-docs ul, .prose-docs li {
      color: #d1d5db;
      line-height: 1.7;
    }
    .prose-docs code {
      background-color: #374151;
      color: #f3f4f6;
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      font-family: monospace;
      font-size: 0.9em;
    }
    .prose-docs pre {
      background-color: #1f2937;
      padding: 1em;
      border-radius: 0.5rem;
      overflow-x: auto;
    }
    .prose-docs a {
      color: #93c5fd;
    }
    .prose-docs a:hover {
      text-decoration: underline;
      color: #60a5fa;
    }
    
    /* Ken Burns effect */
    .ken-burns-container {
        overflow: hidden;
    }
    .ken-burns-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: ken-burns 20s ease-in-out infinite alternate;
        transform-origin: center;
    }
    @keyframes ken-burns {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.15) translate(5px, -5px); }
    }

    /* Chatbot styles */
    .chatbot-fab {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 50;
    }
    html[dir="rtl"] .chatbot-fab {
        right: auto;
        left: 2rem;
    }
    .chatbot-window {
        position: fixed;
        bottom: 6rem;
        right: 2rem;
        width: 90vw;
        max-width: 400px;
        height: 60vh;
        max-height: 600px;
        z-index: 50;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
    html[dir="rtl"] .chatbot-window {
        right: auto;
        left: 2rem;
    }
    .chatbot-window.closed {
        transform: translateY(20px) scale(0.95);
        opacity: 0;
        pointer-events: none;
    }
    .message-bubble {
        max-width: 80%;
    }
    .typing-indicator span {
        height: 8px;
        width: 8px;
        margin: 0 2px;
        background-color: #9ca3af;
        border-radius: 50%;
        display: inline-block;
        animation: bob 1.5s infinite;
    }
    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }
    @keyframes bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
    }

  </style>
</head>
<body class="bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
